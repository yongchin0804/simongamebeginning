<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Simon Game</h1>
        <div class="score-display">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
        </div>
        
        <div class="simon-board">
            <div class="button red" id="0" data-color="red"></div>
            <div class="button blue" id="1" data-color="blue"></div>
            <div class="button green" id="2" data-color="green"></div>
            <div class="button yellow" id="3" data-color="yellow"></div>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="strict-btn">Strict Mode: OFF</button>
        </div>
        
        <div class="game-over hidden" id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <div class="top-scores">
                <h3>Top 10 Scores</h3>
                <ol id="top-scores-list"></ol>
            </div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
